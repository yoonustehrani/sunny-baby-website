services:
  app:
    image: yoonustehrani/sunnybaby-website:latest
    networks:
      - web
      - sunny-baby
    # ports:
    #   - "8000:8000"
    volumes:
      - './storage/app/public:/app/storage/app/public:rw'
  pgsql:
    image: 'postgres:17'
    environment:
      PGPASSWORD: '${DB_PASSWORD:-secret}'
      POSTGRES_DB: '${DB_DATABASE}'
      POSTGRES_USER: '${DB_USERNAME}'
      POSTGRES_PASSWORD: '${DB_PASSWORD:-secret}'
    volumes:
      - 'app-pgsql:/var/lib/postgresql/data'
      # - './vendor/laravel/sail/database/pgsql/create-testing-database.sql:/docker-entrypoint-initdb.d/10-create-testing-database.sql'
    networks:
      - sunny-baby
    healthcheck:
      test:
        - CMD
        - pg_isready
        - '-q'
        - '-d'
        - '${DB_DATABASE}'
        - '-U'
        - '${DB_USERNAME}'
      retries: 3
      timeout: 5s
  redis:
    image: 'redis:alpine'
    volumes:
      - 'app-redis:/data'
    networks:
      - sunny-baby
    healthcheck:
      test:
        - CMD
        - redis-cli
        - ping
      retries: 3
      timeout: 5s
  meilisearch:
    image: 'getmeili/meilisearch:latest'
    environment:
      MEILI_NO_ANALYTICS: '${MEILISEARCH_NO_ANALYTICS:-false}'
    volumes:
      - 'app-meilisearch:/meili_data'
    networks:
      - sunny-baby
    healthcheck:
      test:
          - CMD
          - wget
          - '--no-verbose'
          - '--spider'
          - 'http://127.0.0.1:7700/health'
      retries: 3
      timeout: 5s
networks:
  sunny-baby:
    driver: bridge
    

volumes:
  app-pgsql:
    driver: local
  app-redis:
    driver: local
  app-meilisearch:
    driver: local